version: '2'
services:
  hubot:
    build: .
    env_file:
      - ./hal.env
    depends_on:
      - redis
    links:
      - redis
    volumes:
      - ./google-generated-creds.json:/usr/src/app/google-generated-creds.json
    restart: always
  redis:
    image: redis
    volumes:
      - data:/data
    expose:
      - "6379"
    command: redis-server --appendonly yes
    restart: always
volumes:
  data:
    driver: local
